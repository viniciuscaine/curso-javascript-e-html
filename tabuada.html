<meta charset="utf-8">

<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    //  valor inicial davariável | limite da variável | incremento da variável
    for (var multiplicador = 1; multiplicador <= 10; multiplicador++) {

        mostra("7 x " + multiplicador + " = " + 7 * multiplicador);
    }

</script>
